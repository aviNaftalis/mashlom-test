<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרוטוקול חדר החייאה - מלרד ילדים</title>
    <link rel="manifest" href="../../../common/manifest.json">
    <link href="../../../3rd-party/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../3rd-party/fontawesome/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="../../../common/css/common.css">
    <script src="../../../common/js/utils.js"></script>
    <link rel="icon" href="/assets/logo/fav-icon96x96.png">
    <link rel="manifest" href="/apps/common/manifest.json">
    <link rel="icon" href="/apps/assets/logo/fav-icon96x96.png">
    <meta property='og:title' content='תרופות החייאה, מלר"ד ילדים '/>
    <meta property='og:type' content='Article'/>
    <meta property="og:image:type" content="image/jpeg" />
    <meta property='og:site_name' content='mashlom.me'/>
    <meta property='og:image' content='https://mashlom.me/apps/assets/logo/FullLogo1200x630.jpg'/>
    <meta property="og:image:secure_url" content="https://mashlom.me/apps/assets/logo/FullLogo1200x630.jpg" />
    <meta property='og:url' content="https://mashlom.me/apps/pediatric/resus/protocol/"/>
    <meta property='og:description' content="פרוטוקול חדר החייאה"/>
    <meta name="description" content="פרוטוקול חדר החייאה" />
    <meta name="keywords" content="רופאים, רפואת ילדים, פרוטוקול חדר החייאה, resus" />
    <meta name="robots" content="index, follow, NOODP" />
    <style>
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            max-width: inherit;            
        }
        #pdf-container {
            width: 100%;
            height: calc(100% - 50px);
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            direction: ltr;
        }
        Copy.pdf-page {
            margin: 10px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        #zoom-control {
            direction: ltr;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body ng-app="app" ng-controller="PdfViewerController">
    <header-directive credit="העמק"></header-directive>
    <div id="pdf-container">
        <canvas id="pdf-viewer"></canvas>
    </div>
    <div id="zoom-control">
        Zoom: <input type="range" ng-model="zoom" min="0.5" max="3" step="0.1" ng-change="updateZoom()">
        {{zoom | number:1}}x
    </div>
    <script src="../../../3rd-party/jspdf/pdf.min.js"></script>
    <script src="../../../3rd-party/angularjs/angular.min.js"></script>
    <script src="../../../common/js/common-components.js"></script>
    <script src="../../../3rd-party/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./protocol.js"></script>
</body>
</html>
