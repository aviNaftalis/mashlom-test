<div>
    <div ng-if="protocolsCtrl.view=='PROTOCOLS_INDEX'" class="accordion accordion-flush" id="accordionProtocolLevel">
        <div class="accordion-item" ng-repeat="protocolSection in protocolsCtrl.emergencyProtocols track by $index">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" 
        data-bs-target="#{{$index}}" aria-expanded="true" aria-controls="{{$index}}" ng-click="ctrl.blurButton($event)" >
        {{protocolSection.section}}
        </button>
        </h2>
        <div id="{{$index}}" class="accordion-collapse collapse show" aria-labelledby="protocolHeadingOne_{{$index}}">
            <div class="accordion-body">
                <ul class="list-group">
                    <li ng-repeat="protocol in protocolSection.protocols track by $index" class="list-group-item" ng-click="protocolsCtrl.openProtocol(protocol)">
                    <a class="dropdown-item" style="text-align: start;" href="#" >{{protocol.name}}</a>
                    </li>
                </ul>
            </div>        
        </div>
        </div>
    </div>
    <protocol ng-if="protocolsCtrl.view=='PROTOCOL'"> </protocol>
</div>
